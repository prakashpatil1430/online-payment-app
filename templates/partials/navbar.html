{% load static %}
<nav class="navbar navbar-expand-lg navbar-light">
                      
    <a class="navbar-brand" href="index.html">
        <img src="{% static 'assets/images/logo.png' %}" class="logo" alt="logo">
    </a>
    
    <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbar-content">
        <i class="fas fa-bars"></i>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="navbar-content">
     
        <div class="right-area header-action d-flex align-items-center max-un">
            {% if request.user.is_authenticated %}
            <a href="{% url 'account:account' %}" class="login cmdn-btn mx-3 p-2" style="font-size: 25px;" >Account</a>
            <a href="{% url 'account:dashboard' %}" class="login cmdn-btn mx-3 p-2" style="font-size: 25px;">Dasboard</a>
            <a href="{% url 'transaction:transactions' %}" class="login cmdn-btn mx-3 p-2" style="font-size: 25px;">Transactions</a>
            <!-- <a href="/admin" class="login cmdn-btn mx-3 p-2" style="font-size: 25px;">Admin</a> -->
            <a href="{% url 'userauths:sign-out' %}" class="login cmn-btn mx-3 p-2" style="font-size: 25px;">Sign Out</a>
            <div class="head-area d-flex align-items-center">
              <div class="profile-img mx-5">
                <a href="{% url 'account:account' %}" class="profile-link">
                    <img src="{{ user.account.kyc.image.url }}" style="width: 50px; height: 50px;" alt="User">
                </a>
                  <h5>{{ user.account.kyc.full_name }}</h5>
              </div>
          </div>
            
            {% else %}
            <a href="{% url 'userauths:sign-in' %}" class="login cmn-btn " style="font-size: 25px;">Login</a>
            <a href="{% url 'userauths:sign-up' %}" class="cmn-btn mx-3 p-2" style="font-size: 25px;">Sign Up
                <i class="fas fa-caret-right"></i>
            </a>
            <div class="head-area d-flex align-items-center">
              <div class="profile-img mx-5">
                  <img src="" style="width: 50px; height: 50px;" alt="anomous user">
              </div>
          </div>
            {% endif %}
            
        </div>
      
    </div>
</nav>
