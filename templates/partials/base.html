{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>PayPRO - Money Transfer and Online Payments HTML Template</title>

    <link
      rel="shortcut icon"
      href="{% static 'assets/images/fav.png' %}"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/font-awesome.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/jquery-ui.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugin/nice-select.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugin/magnific-popup.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/plugin/slick.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/arafat-font.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'assets/css/plugin/animate.css' %}"
    />
    <link rel="stylesheet" href="{% static 'assets/css/style.css' %}" />
  </head>

  <body>
    <a href="javascript:void(0)" class="scrollToTop"
      ><i class="fas fa-angle-double-up"></i
    ></a>

    <header class="header-section">
      <div class="overlay">
        <div class="container">
          <div class="row d-flex header-area">
            {% include 'partials/navbar.html'%}
          </div>
          <!-- alert start -->
          {% if messages %} {% for message in messages %}
          <div class="alert alert-{{message.tags}}">
            <strong>{{ message }}</strong>
          </div>
          {% endfor %} {% endif %}
          <script>
            setTimeout(() => {
              $(".alert").alert("close");
            }, 4000);
          </script>
          <!-- alert end -->
        </div>
      </div>
    </header>
    <!-- header-section end -->

    {% block content %} {% endblock content %}

    <!--==================================================================-->
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/js/jquery-ui.js' %}"></script>
    <script src="{% static 'assets/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'assets/js/fontawesome.js' %}"></script>
    <script src="{% static 'assets/js/plugin/slick.js' %}"></script>
    <script src="{% static 'assets/js/plugin/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'assets/js/plugin/counter.js' %}"></script>
    <script src="{% static 'assets/js/plugin/waypoint.min.js' %}"></script>
    <script src="{% static 'assets/js/plugin/jquery.magnific-popup.min.js' %}"></script>
    <script src="{% static 'assets/js/plugin/wow.min.js' %}"></script>
    <script src="{% static 'assets/js/plugin/plugin.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
  </body>
</html>
